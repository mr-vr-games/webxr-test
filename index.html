<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豪華なVR空間</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #enter-vr-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        #enter-vr-button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #enter-vr-button:hover {
            background-color: #45a049;
        }
        #log-container {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            z-index: 1000;
            font-size: 14px;
            line-height: 1.4;
        }
        #log-container::-webkit-scrollbar {
            width: 8px;
        }
        #log-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        #log-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        #status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            z-index: 1001;
            display: none;
        }
    </style>
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // WebXRポリフィルを適用
            if (navigator.xr === undefined) {
                console.log('WebXRポリフィルを適用します');
                new WebXRPolyfill();
            }

            // ブラウザチェック
            const statusMessage = document.createElement('div');
            statusMessage.id = 'status-message';
            document.body.appendChild(statusMessage);

            function showStatus(message) {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }

            // WebXRのサポート状況確認
            if (navigator.xr) {
                console.log('WebXR APIが利用可能です');
                navigator.xr.isSessionSupported('immersive-vr')
                    .then(supported => {
                        if (!supported) {
                            showStatus('このブラウザはVRをサポートしていますが、VRデバイスが接続されていないか、またはVRモードが有効になっていません。');
                        }
                    })
                    .catch(err => {
                        console.error('WebXRセッションのサポート確認エラー:', err);
                    });
            } else {
                console.log('WebXR APIは利用できません');
                showStatus('このブラウザはWebXR APIをサポートしていません。VR対応ブラウザ（Chrome、Firefox、Edgeなど）をご使用ください。');
            }
        });
    </script>
</head>
<body>
    <div id="log-container"></div>
    <div id="enter-vr-container">
        <button id="enter-vr-button">VRモードを開始</button>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
