<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豪華なWebXR空間</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #enter-vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #enter-vr-button:hover {
            background-color: #45a049;
        }
        #enter-vr-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="enter-vr-button" disabled>VRを開始</button>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.175.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.175.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
