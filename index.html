<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>豪華なVR空間</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #enter-vr-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #enter-vr-button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #enter-vr-button:hover {
            background-color: #45a049;
        }
        #log-container {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            z-index: 1000;
            font-size: 14px;
            line-height: 1.4;
        }
        #log-container::-webkit-scrollbar {
            width: 8px;
        }
        #log-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        #log-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        #status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            z-index: 1001;
            display: none;
            max-width: 80%;
        }
        /* Vision Pro向けの特別なスタイル */
        @media (hover: hover) and (pointer: fine) and (-webkit-backdrop-filter: blur(1px)) {
            #vision-pro-info {
                display: block;
            }
        }
        #vision-pro-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            font-family: system-ui;
            z-index: 1000;
            display: none;
        }
        #device-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: system-ui;
            z-index: 999;
            font-size: 12px;
        }
    </style>
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // WebXRポリフィルを適用
            if (navigator.xr === undefined) {
                console.log('WebXRポリフィルを適用します');
                new WebXRPolyfill();
            }

            // ステータスメッセージの作成
            if (!document.getElementById('status-message')) {
                const statusMessage = document.createElement('div');
                statusMessage.id = 'status-message';
                document.body.appendChild(statusMessage);
            }

            function showStatus(message, duration = 5000) {
                const statusMessage = document.getElementById('status-message');
                if (statusMessage) {
                    statusMessage.textContent = message;
                    statusMessage.style.display = 'block';
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, duration);
                }
            }

            // デバイス情報の表示
            const deviceInfo = document.getElementById('device-info');
            if (deviceInfo) {
                deviceInfo.textContent = `ブラウザ: ${navigator.userAgent}`;
            }

            // Vision Pro向けの特別なメッセージを表示
            const isVisionOS = /visionOS/.test(navigator.userAgent) || 
                              (/AppleWebKit/.test(navigator.userAgent) && 
                               /Safari/.test(navigator.userAgent) && 
                               !(/Chrome/.test(navigator.userAgent)));
                               
            if (isVisionOS) {
                const visionProInfo = document.getElementById('vision-pro-info');
                if (visionProInfo) {
                    visionProInfo.style.display = 'block';
                }
            }

            // WebXRのサポート状況確認
            if (navigator.xr) {
                console.log('WebXR APIが利用可能です');
                navigator.xr.isSessionSupported('immersive-vr')
                    .then(supported => {
                        if (!supported) {
                            showStatus('このブラウザはVRをサポートしていますが、VRデバイスが接続されていないか、またはVRモードが有効になっていません。');
                        } else {
                            // 成功メッセージを短時間表示
                            showStatus('VRデバイスが利用可能です。VRモードを開始ボタンを押してください。', 3000);
                        }
                    })
                    .catch(err => {
                        console.error('WebXRセッションのサポート確認エラー:', err);
                        showStatus('WebXRセッションのサポート確認中にエラーが発生しました。');
                    });
            } else {
                console.log('WebXR APIは利用できません');
                showStatus('このブラウザはWebXR APIをサポートしていません。VR対応ブラウザ（Chrome、Firefox、Edgeなど）をご使用ください。');
            }
            
            // Questデバイスかどうかをチェック
            const isQuest = /Quest/.test(navigator.userAgent);
            if (isQuest) {
                showStatus('Oculus Questが検出されました。VRモードを開始ボタンを押してください。', 3000);
            }
        });
    </script>
</head>
<body>
    <div id="log-container"></div>
    <div id="enter-vr-container">
        <button id="enter-vr-button">VRモードを開始</button>
        <div style="font-size: 12px; color: white; text-align: center; margin-top: 5px;">
            標準VRボタンまたはカスタムVRボタンを押してVRモードを開始
        </div>
    </div>
    <div id="vision-pro-info">
        Vision Pro で表示されています。現在、Vision Pro の Safari は標準の WebXR をサポートしていませんが、通常の3D表示として動作します。Vision Pro Native APIでの完全なVRサポートは近日追加予定です。
    </div>
    <div id="device-info"></div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
